<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeosVR Advertisement System - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f9a825">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="topBar">
    <h1>NeosVR Advertisement System</h1>
    <nav id="topBarButtons">
      <a href="login.html">Login</a>
      <a href="register.">Register</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section id="registerSection" class="centerSection">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <button type="submit" class="rounded-button">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 NeosVR Advertisement System. All rights reserved.</p>
  </footer>

  <script src="../Backend/Website-Server/register.js"></script>
</body>
</html>
