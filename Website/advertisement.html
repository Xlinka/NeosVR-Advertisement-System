<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Advertisement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f9a825">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="topBar">
    <h1>Submit Advertisement</h1>
    <div id="topBarButtons">
      <button id="connectButton">Connect</button>
    </div>
  </header>

  <main>
    <section id="conversionInfoBox" aria-label="NCR Price Info">
      <p id="priceInfo"></p> <!-- Element to display the price and rate -->
    </section>

    <section aria-label="Place an Ad">
      <form id="advertisementForm">
        <label for="adTitle">Advertisement Title:</label>
        <input type="text" id="adTitle" name="adTitle" required><br>
        <label for="adDescription">Advertisement Description:</label>
        <textarea id="adDescription" name="adDescription" required></textarea><br>
        <label for="adImage">Advertisement Image:</label>
        <input type="file" id="adImage" name="adImage" accept="image/*" required><br>
        <img id="imagePreview" src="" alt="Image Preview" style="display: none;"><br>
        <label for="adDuration">Advertisement Duration (in hours):</label>
        <input type="number" id="adDuration" name="adDuration" required>
        <p id="ncrInfo"></p> <!-- Element to display the calculated NCR amount -->
        <button type="button" id="submitPayment">Submit Payment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 NeosVR Advertisement System. All rights reserved.</p>
  </footer>

  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
