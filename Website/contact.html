<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us - NeosVR Advertisement System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f9a825">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="topBar">
      <h1>NeosVR Advertisement System</h1>
      <nav id="topBarButtons">
        <a href="login.html">Login</a>
        <a href="register.">Register</a>
      </nav>
    </header>

    <main>
      <section id="contact" class="centerSection">
        <div class="container">
          <h2 id="contactHeading">Contact Us</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" class="rounded-input" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="rounded-input" required>

            <label for="message">Message:</label>
            <textarea id="message" class="rounded-input" required></textarea>

            <button type="submit" class="rounded-button">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 NeosVR Advertisement System. All rights reserved.</p>
    </footer>
  </section>
</body>
</html>
